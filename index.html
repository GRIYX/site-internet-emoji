    <style>
        /* --- 2. REFONTE VISUELLE : Variables de design --- */
        :root {
            --font-family: 'Inter', sans-serif;
            --bg-color: #f4f7f9;
            --card-color: #ffffff;
            --text-color: #2c3e50;
            --text-light-color: #7f8c9b;
            --primary-color: #3498db;
            --primary-dark-color: #2980b9;
            --border-color: #e_a_ecf0;
            --shadow-color: rgba(44, 62, 80, 0.1);

            --sidebar-width: 280px;
            --ad-width: 200px;
            --transition-speed: 0.35s;
        }

        /* --- Structure gÃ©nÃ©rale --- */
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* --- 1. NOUVELLE STRUCTURE POUR PUBS ET CORRECTION DU BUG --- */
        .page-container {
            display: grid;
            height: 100vh;
            /* Colonnes: pub | menu | contenu | pub */
            grid-template-columns: var(--ad-width) var(--sidebar-width) 1fr var(--ad-width);
            transition: grid-template-columns var(--transition-speed) ease-in-out;
        }

        /* Quand le menu est cachÃ©, sa colonne passe Ã  0 */
        body.sidebar-collapsed .page-container {
            grid-template-columns: var(--ad-width) 0px 1fr var(--ad-width);
        }

        .ad-space {
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            color: var(--text-light-color);
        }

        /* --- 3. NOUVEAU MENU DE CATÃ‰GORIES --- */
        .sidebar {
            background-color: var(--card-color);
            border-right: 1px solid var(--border-color);
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* Important pour cacher le contenu pendant l'animation */
        }
        .sidebar h2 { 
            margin: 0 0 20px 0; 
            font-size: 1.5em; 
            color: var(--text-color);
            padding-left: 10px;
        }
        .sidebar ul { list-style-type: none; padding: 0; margin: 0; }
        .sidebar li a { 
            display: block; 
            padding: 12px 20px; 
            margin-bottom: 5px;
            text-decoration: none; 
            color: var(--text-light-color); 
            font-size: 1em;
            font-weight: 500;
            border-radius: 8px; 
            transition: all 0.2s ease;
        }
        .sidebar li a:hover {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .sidebar li a.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .sidebar-arrow {
            position: absolute;
            right: -15px; top: 50%;
            transform: translateY(-50%);
            width: 30px; height: 50px;
            background-color: var(--text-color);
            color: white;
            cursor: pointer;
            border-radius: 0 10px 10px 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2em;
            transition: all var(--transition-speed) ease-in-out;
        }

        body.sidebar-collapsed .sidebar-arrow {
            transform: translateY(-50%) rotate(180deg);
        }
        
        /* --- Contenu Principal (avec refonte) --- */
        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header { 
            background-color: var(--card-color); 
            color: var(--text-color);
            padding: 20px 40px; 
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        header h1 { margin: 0; font-size: 2em; font-weight: 700; }
        .search-container { padding: 25px 40px; background-color: var(--card-color); }
        #search-input { 
            width: 100%; 
            padding: 16px 20px; 
            font-size: 1em;
            font-family: var(--font-family);
            border-radius: 10px; 
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }
        #search-input:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); }
        
        .emoji-grid-container { flex-grow: 1; overflow-y: auto; padding: 40px; }
        .emoji-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; }
        
        /* Refonte de la carte Ã©moji */
        .emoji-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .emoji-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px var(--shadow-color); }
        
        .favorite-btn {
            position: absolute; top: 10px; right: 10px; font-size: 24px;
            cursor: pointer; background: none; border: none;
            color: #bdc3c7;
            transition: transform 0.2s, color 0.2s;
        }
        .favorite-btn:hover { transform: scale(1.2); }
        .favorite-btn.favorited { color: #f1c40f; }

        .emoji-display {
            background-color: var(--bg-color);
            width: 100px; height: 100px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px; margin-bottom: 20px;
        }
        
        .copy-button {
            background-color: var(--primary-color);
            color: white; border: none; border-radius: 8px;
            padding: 12px 20px; width: 100%; cursor: pointer;
            font-size: 1em; font-weight: 500; font-family: var(--font-family);
            transition: background-color 0.2s;
        }
        .copy-button:hover { background-color: var(--primary-dark-color); }
    </style>
</head>
